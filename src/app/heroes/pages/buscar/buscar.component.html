<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Number</mat-label>
          <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                name="termino1"
                [matAutocomplete]="auto"
                (input)="buscando()">
          <mat-autocomplete #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )"
          >
            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
              {{ heroe.superhero }}
            </mat-option>
            <mat-option  [value]="" *ngIf="heroes.length === 0 && termino != '' ">
              No se encontraron resultados para el termino {{ termino }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

      </form>
  </div>
  <div *ngIf="heroeSeleccionado != null">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
</div>
